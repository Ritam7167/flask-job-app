<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
     <!-- Admin Navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('admin_manage_jobs') }}">Admin Dashboard</a>
            <li class="nav-item">
                <span class="navbar-text">Welcome, {{ session['username'] }}</span>
            </li>
            <div class="d-flex ms-auto">
                <a href="{{ url_for('admin_manage_users') }}" class="mx-2 btn btn-outline-light">Manage Users</a>
                <a href="{{ url_for('admin_manage_jobs') }}" class="mx-2 btn btn-outline-light">Manage Jobs</a>
                <a href="{{ url_for('admin_manage_applications') }}" class="mx-2 btn btn-outline-light">Manage Applications</a>
                <a href="{{ url_for('logout') }}" class="mx-2 btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Edit Job</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Title</label>
                <input type="text" name="title" class="form-control" value="{{ job.title }}" required>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <textarea name="description" class="form-control" required>{{ job.description }}</textarea>
            </div>
            <div class="mb-3">
                <label>Salary</label>
                <input type="text" name="salary" class="form-control" value="{{ job.salary }}" required>
            </div>
            <div class="mb-3">
                <label>Location</label>
                <input type="text" name="location" class="form-control" value="{{ job.location }}" required>
            </div>
            <div class="mb-3">
                <label>Company</label>
                <input type="text" name="company" class="form-control" value="{{ job.company }}" required>
            </div>
            <div class="mb-3">
                <label>Category</label>
                <input type="text" name="category" class="form-control" value="{{ job.category }}" required>
            </div>
            <button type="submit" class="btn btn-primary mb-5">Update Job</button>
            <a href="{{ url_for('admin_manage_jobs') }}" class="btn btn-secondary mb-5">Back</a>
        </form>
    </div>
    {% include 'footer.html' %}
</body>
</html>
