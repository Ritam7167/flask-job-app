<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Admin Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('admin_manage_users') }}">Admin Dashboard</a>
            <li class="nav-item">
                <span class="navbar-text">Welcome, {{ session['username'] }}</span>
            </li>
            <div class="d-flex ms-auto">
                <a href="{{ url_for('admin_manage_users') }}" class="mx-2 btn btn-outline-light">Manage Users</a>
                <a href="{{ url_for('admin_manage_jobs') }}" class="mx-2 btn btn-outline-light">Manage Jobs</a>
                <a href="{{ url_for('admin_manage_applications') }}" class="mx-2 btn btn-outline-light">Manage Applications</a>
                <a href="{{ url_for('logout') }}" class="mx-2 btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Edit User</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
            </div>
            <div class="mb-3">
                <label>Role</label>
                <select name="role" class="form-control" required>
                    <option value="job_seeker" {% if user.role == 'job_seeker' %}selected{% endif %}>Job Seeker</option>
                    <option value="employer" {% if user.role == 'employer' %}selected{% endif %}>Employer</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mb-5">Update User</button>
            <a href="{{ url_for('admin_manage_users') }}" class="btn btn-secondary mb-5">Back</a>
        </form>
    </div>
    {% include 'footer.html' %}
</body>
</html>
