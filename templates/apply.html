<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(45deg, #007bff, #00c6ff);
        }
        .navbar-brand, .navbar-text {
            color: #fff !important;
            font-weight: bold;
        }
        .navbar .btn {
            border-radius: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Job Portal</a>

            <!-- Toggler button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto d-flex align-items-left gap-2">
                    <li class="nav-item">
                        <span class="navbar-text me-3">Welcome, {{ session['username'] }}</span>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('home') }}" class="btn btn-light mx-2">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('my_applications') }}" class="btn btn-success mx-2">My Applications</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('logout') }}" class="btn btn-danger mx-2">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container mt-5">
        <h2 class="text-center">Apply for {{ job.title }}</h2>
        
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label fw-bold">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label fw-bold">Contact Number</label>
                <input type="text" class="form-control" id="contact" name="contact" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label fw-bold">Location</label>
                <input type="text" class="form-control" id="location" name="location">
            </div>
            <div class="mb-3">
                <label for="skills" class="form-label fw-bold">Skills</label>
                <input type="text" class="form-control" id="skills" name="skills">
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label fw-bold">Experience (years)</label>
                <input type="text" class="form-control" id="experience" name="experience">
            </div>

            <button type="submit" class="btn btn-success w-100 mb-5">Submit Application</button>
        </form>
    </div>
    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
